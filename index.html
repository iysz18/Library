<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Library</title>
</head>

<body>
    <div class="library-container">
        <!-- Show the dialog for adding a book -->
        <button class="btn-open-dialog">Add Book</button>

        <dialog class="dialog-book-form">
            <form method="dialog" class="form-book-entry">
                <div>
                    <label for="book-title" class="label-title">Title:</label>
                    <input type="text" id="book-title" name="book-title">
                </div>

                <div>
                    <label for="book-author">Author:</label>
                    <input type="text" id="book-author" name="book-author">
                </div>

                <div>
                    <label for="book-pages">Pages:</label>
                    <input type="number" id="book-pages" name="book-pages">
                </div>

                <div>
                    <label for="book-read-status">Read?</label>
                    <input type="checkbox" id="book-read-status" name="book-read-status">
                </div>

                <div>
                    <button class="btn-close-dialog">Close</button>
                    <button class="btn-add-book">Add to Library</button>
                </div>
            </form>
        </dialog>
        <!-- Bookshelf to display created books -->
        <div class="bookshelf-container"></div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
