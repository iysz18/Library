<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Library</title>
</head>
<body>
    <!-- Show the dialog for adding a book -->
     <button class="openBookDialog">Register new book</button>
    
    <dialog>
        <form method="dialog" class="bookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title-info">

            <label for="author">Author:</label>
            <input type="text" id="author" name="author-info">

            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages-info">

            <div>
                <label for="read-status">Read?</label>
                <input type="checkbox" id="read-status" name="read-info">
            </div>
            
            <button class="closeBtn">Close</button>
            <button class="addToLibrary">add to library</button>
        </form>
    </dialog>

    <script src="./js/main.js"></script>
</body>
</html>
