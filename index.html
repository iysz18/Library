<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Library</title>
</head>

<body>
    <div class="library-container">
        <!-- Show the dialog for adding a book -->
        <button class="btn-open-dialog">Register New Book</button>

        <dialog class="dialog-book-form">
            <form method="dialog" class="form-book-entry">
                <label for="book-title">Title:</label>
                <input type="text" id="book-title" name="book-title">

                <label for="book-author">Author:</label>
                <input type="text" id="book-author" name="book-author">

                <label for="book-pages">Pages:</label>
                <input type="number" id="book-pages" name="book-pages">

                <div class="form-group">
                    <label for="book-read-status">Read?</label>
                    <input type="checkbox" id="book-read-status" name="book-read-status">
                </div>

                <div class="form-actions">
                    <button class="btn-close-dialog">Close</button>
                    <button class="btn-add-book">Add to Library</button>
                </div>
            </form>
        </dialog>

        <!-- Bookshelf to display created books -->
        <div class="bookshelf-container"></div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
